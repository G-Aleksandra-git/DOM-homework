<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul id="comments-list" class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>10.02.2022</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input id="name"
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"/>
        <textarea id="text-comment"
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4">
        </textarea>
        <div class="add-form-row">
          <button id="to-write" class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
      // Создаем массив объектов (комментариев)
    const comments = [
      { name: "Глеб Фокин",
        date: "10.02.2022",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false
      },
      { name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true
      }];

      const toggleLike = () => {
        const likeButton = document.querySelectorAll(".like-button")

        likeButton.forEach((element, index) => {
          element.addEventListener('click', () => {
            const comment = comments[index]; // изменяет лайки на противоположный
            comment.isLiked = !comment.isLiked;
            comment.likes += comment.isLiked ? 1 : -1;

            renderComments();                    
          })          
        })

      }


    const renderComments = () => {
      const commentsHtml = comments
      .map((comment, index) => {
        
        return `<li class="comment">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.date}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}"></button>
            </div>
          </div>
        </li>`
      })
      .join("");
      list.innerHTML = commentsHtml;

      toggleLike(); // Для изменения лайков

    }
    const list = document.getElementById("comments-list"); 
    const writeButton = document.getElementById("to-write"); //кнопка "Написать", в переменную сохраняем
   

    // Обработчик для кнопки "Написать"
    writeButton.addEventListener("click", function () {
      const name = document.getElementById("name").value;
      const commentText = document.getElementById("text-comment").value;

      // Проверяем, что поля не пустые
      if (name.trim() === "" || commentText.trim() === "") {
        alert("Пожалуйста, заполните оба поля.");
      } else {
        // новый комментарий с помощью шаблонной строки
        
        comments.push({
          name: name,
          date: new Date().toLocaleString(),
          text: commentText,
          likes: 0,
          isLiked: false
        });

           // Добавляем новый комментарий в список
        // document.getElementById("comments-list").innerHTML += newComment;
        renderComments();

        // Очищаем поля ввода
        document.getElementById("name").value = "";
        document.getElementById("text-comment").value = "";
      }
    });

    console.log("It works!");
    renderComments();
    

  </script>
</html>
